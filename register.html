
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Teacher-Student System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label for="emailreg">Email</label>
      <input type="email" class="form-control" id="emailreg" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="usernamereg">Username</label>
      <input type="text" class="form-control" id="usernamereg" placeholder="Choose username">
    </div>
    <div class="form-group">
      <label for="passwordreg">Password</label>
      <input type="password" class="form-control" id="passwordreg" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
</body>
</html>
